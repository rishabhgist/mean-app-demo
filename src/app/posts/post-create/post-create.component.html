<mat-card>
    <mat-form-field>
        <input type="text" matInput [(ngModel)]="enteredTitle">
    </mat-form-field>
    <mat-form-field>
        <textarea matInput rows="6" #postInput [(ngModel)]="enteredContent"></textarea>
    </mat-form-field>
    <button mat-raised-button color="accent" (click)="onAddPost(postInput)">Save Post</button>
</mat-card>
